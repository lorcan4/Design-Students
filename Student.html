<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <style>
        /* Custom styles to ensure Inter font is applied globally */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Inline SVG for Lucide-like icons (Home, User, Bell, List, Archive, Menu) */
        /* These are simplified versions to match the general look.
           For full Lucide icons, you'd typically use an SVG sprite or a library. */
        .icon {
            display: inline-block;
            width: 1.5rem;
            /* Equivalent to h-6 w-6 */
            height: 1.5rem;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Specific icon sizes for the cards (h-8 w-8) */
        .icon-card {
            width: 2rem;
            height: 2rem;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100 antialiased flex flex-col">
    <header class="bg-white shadow-sm p-4 flex items-center justify-between sticky top-0 z-10">
        <div class="flex items-center space-x-2">
            <img src="./fegg-logo.jpg" alt="Logo" class="h-10 w-auto" />
        </div>
        <div class="flex items-center space-x-4">
            <span class="bg-gray-200 text-gray-700 text-xs px-3 py-1 rounded-full font-medium"
                style="background-color: rgb(108, 117, 125); color:rgb(255, 255, 255);">2024/2025</span>
            <button class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                style="background-color: rgb(239, 239, 239); border-radius:50%">
                <svg class="icon text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="12" x2="20" y2="12"></line>
                    <line x1="4" y1="6" x2="20" y2="6"></line>
                    <line x1="4" y1="18" x2="20" y2="18"></line>
                </svg>
            </button>
            <button class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg class="icon text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
        </div>
    </header>


    <main class="flex-grow p-4 md:p-6 lg:p-8">
        <section class="bg-white rounded-xl shadow-md p-4 mb-6 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <svg class="icon text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <div>
                    <h2 class="text-lg font-semibold text-gray-800">Accueil</h2>
                    <p class="text-sm text-gray-600">Bienvenu dans l'espace étudiant</p>
                </div>
            </div>
            <svg class="icon w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="relative flex items-center justify-between p-6 rounded-xl shadow-lg text-white font-semibold text-xl cursor-pointer transition-all duration-300 transform bg-green-500 hover:bg-green-600 active:scale-98"
                style="background-color: rgb(45, 206, 137);">
                <a href="./Profile.html"> <span>Mon profile</span></a>
                
             <div class="absolute right-6 top-1/2 -translate-y-1/2">
                        <svg class="icon-card" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div> 
            </div>

            <div class="relative flex items-center justify-between p-6 rounded-xl shadow-lg text-white font-semibold text-xl cursor-pointer transition-all duration-300 transform bg-blue-600 hover:bg-blue-700 active:scale-98"
                style="background-color: rgb(0, 0, 128);">
              <a href="./con-tion.html">    <span>Avis</span></a>
                <div class="absolute right-6 top-1/2 -translate-y-1/2">
                    <svg class="icon-card" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </div>
            </div>

            <div class="relative flex items-center justify-between p-6 rounded-xl shadow-lg text-white font-semibold text-xl cursor-pointer transition-all duration-300 transform bg-orange-500 hover:bg-orange-600 active:scale-98"
                style="background-color: rgb(251, 99, 64)">
                <a href="./History.html"> <span>Mes notes</span></a>
                <a href="./History.html">
                    <div class="absolute right-6 top-1/2 -translate-y-1/2">
                        <svg class="icon-card" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </div>
                </a>
            </div>

            <div class="relative flex items-center justify-between p-6 rounded-xl shadow-lg text-white font-semibold text-xl cursor-pointer transition-all duration-300 transform bg-red-500 hover:bg-red-600 active:scale-98"
                style="background-color: rgb(245, 54, 92)">
                <span>Mon historique</span>
                <div class="absolute right-6 top-1/2 -translate-y-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="4" rx="1" ry="1"></rect>
                        <path d="M21 7v13a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7"></path>
                        <line x1="10" y1="12" x2="14" y2="12"></line>
                    </svg>
                </div>
            </div>
            <!-- g -->
            <div class="relative flex items-center justify-between p-6 rounded-xl shadow-lg text-white font-semibold text-xl cursor-pointer transition-all duration-300 transform bg-orange-500 hover:bg-orange-600 active:scale-98"
                style="background-color: rgb(62, 197, 214)">
                <span>Mes Réclamations
                </span>
                <div class="absolute right-6 top-1/2 -translate-y-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
            </div>
            <!-- g -->
            <div class="relative flex items-center justify-between p-6 rounded-xl shadow-lg text-white font-semibold text-xl cursor-pointer transition-all duration-300 transform bg-orange-500 hover:bg-orange-600 active:scale-98"
                style="background-color: rgb(1, 119, 180)">
                <span>Demande de documents
                </span>
                <div class="absolute right-6 top-1/2 -translate-y-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
